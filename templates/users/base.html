{% extends 'bulma_base.html' %}

{% block menu %}
    <aside class="menu">
        <p class="menu-label">
            User Management
        </p>
        <ul class="menu-list">
            <li><a href="{% url 'users:list' %}">Users</a></li>
            <li><a href="{% url 'users:add' %}">Add User</a></li>
        </ul>
    </aside>
{% endblock %}

{% block content %}
    <div class="message is-primary">
        <div class="message-header">
            <p>{% block heading %}{% endblock %}</p>
        </div>
        <div class="message-body">
            {% block article %}
            {% endblock %}
        </div>
    </div>
{% endblock %}
