{% extends 'course_management/student_base.html' %}

{% block heading %}Students{% endblock %}

{% block article %}
    <table class="table is-fullwidth is-hoverable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Grade</th>
                <th>School</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.grade }}</td>
                    <td>{{ student.school }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
