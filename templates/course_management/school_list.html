{% extends 'course_management/school_base.html' %}

{% block heading %}Schools{% endblock %}

{% block article %}
    <table class="table is-fullwidth is-hoverable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for school in schools %}
                <tr>
                    <td><a href="{% url 'course_management:school_update' school.pk %}">{{ school.name }}</a></td>
                    <td>{{ school.address }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
