<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Welcome, {{ user.username }}!
            </h1>
            <h2 class="subtitle">
                Hanisa Course Payment & Schedule Management System
            </h2>
        </div>
    </div>
    <div class="hero-foot">
        <nav class="tabs is-boxed">
            <div class="container">
                <ul>
                    <li{% if request.resolver_match.url_name == 'add' or request.resolver_match.url_name == 'list' %} class="is-active"{% endif %}><a href="{% url 'users:list' %}">Users</a></li>
                    <li{% if request.resolver_match.url_name == 'subject_list' or request.resolver_match.url_name == 'subject_add' %} class="is-active"{% endif %}><a href="{% url 'course_management:subject_list' %}">Subjects</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
</section>
